<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-cloak>
    <div class="container">

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/NewEvent.html">New Event</a>
            </div>
        </nav>

        <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
            <div class="container">
                <hr />
                <form role="form" name="newEventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name:</label>
                        <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event..." />
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input id="eventDate" type="text" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyyy)..." />
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Event Time:</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />
                    </div>
                    <div class="form-group">

                        <label for="eventLocation">Event Location:</label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
                        <br />
                        <input id="eventCity" type="text" ng-model="event.location.city" class="input-sm" placeholder="City..." />
                        <input id="eventProvince" type="text" ng-model="event.location.province" class="input-sm" placeholder="Province..." />
                    </div>
                    <div>{{event.name}}</div>
                    <div class="form-group">
                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-sm" placeholder="Url of image..." />
                        <img ng-src="{{event.imageUrl}}" src="" />
                    </div>
                    <br />
                    <br />

                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
</body>
</html>
